<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="main" class="card">
                    <div class="card-header bg-primary text-light text-center">
                        <span class="card-title h3">Task List Project</span>
                    </div>
                    <div class="card-body">
                        <div class="row mt-4">
                            <div class="offset-1 col-10">
                                <form id="task-form" class="form-group d-flex">
                                    <input type="text" name="task" id="task" class="form-control mr-3"
                                           placeholder="Type the name of task">
                                    <input type="submit" value="Add Task" class="form-control btn btn-primary w-50">
                                </form>
                            </div>
                        </div>
                        <hr class="bg-info w-100">
                        <div class="row">
                            <div class="col-md-8 col-12 offset-md-2">

                                <div class="form-group mt-4">
                                    <label for="filter" class="h4 font-weight-normal"><i
                                            class="fas fa-filter text-info mr-3"></i>Filter
                                    </label>
                                    <input type="text" name="filter" id="filter" class="form-control mr-3"
                                           placeholder="Filter task">
                                </div>
                                <span class="h4 font-weight-normal mb-4">
                                    <i class="fas fa-tasks text-info mr-3"></i>Tasks:
                                </span>
                                <div class="card my-4">
                                    <div class="card-body">
                                        <ul class="list-group">

                                        </ul>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-danger clearTasks" value="Clear Tasks">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


<script src="./js/app.js"></script>
</body>
</html>
